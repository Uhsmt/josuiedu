            <div class="caption-area">
                <p class="caption">
                    汚水は、微生物たちの働きにより、きれいになります。この微生物たちを活性汚泥と呼んでいます。
                    <br>好気槽では、米のとぎ汁などの有機物をきれいにします。
                    <br>嫌気槽や無酸素槽では、富栄養化の原因となる窒素やリンを除去する働きをします。
                </p>
